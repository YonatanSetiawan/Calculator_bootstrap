<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4 ">
    <div class="row justify-content-center mb-3" >
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Calculator</h1>
          </div>
      </div>
    </div>
      <div class="card-body">
        <div class="row justify-content-center mb-3">
          <div class="col-sm-4">
            <input type="text" class="form-control" id="result" disabled>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('1')">1</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('2')">2</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('3')">3</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-secondary btn-block" onclick="input('+')">+</button>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('4')">4</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('5')">5</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('6')">6</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-secondary btn-block" onclick="input('-')">-</button>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('7')">7</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('8')">8</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('9')">9</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-secondary btn-block" onclick="input('*')">&times;</button>
          </div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-sm-1">
            <button type="button" class="btn btn-primary btn-block" onclick="input('0')">0</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-warning btn-block" onclick="clearCalculator()">C</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-success btn-block" onclick="calculate()">=</button>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-secondary btn-block" onclick="input('/')">รท</button>
          </div>
        </div>
      </div>
    </div>
  </div>
        
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
      <script>
        let result = document.getElementById("result");
  
        function input(value) {
          result.value += value;
        }

        function clearCalculator() {
          result.value = "";
        }

        function calculate() {
          result.value = eval(result.value);
        }
      </script>
</body>
</html>
